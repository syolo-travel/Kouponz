<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user">
                <div class="">
                  <h6 class="h5 text-gray-900 mb-4">Website Information</h6>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleInputWebsiteName" placeholder="Website Name">
                  </div>
                  <div class="col-sm-6 ">
                  <input type="text" class="form-control form-control-user" id="exampleInputWebsiteEmail" placeholder="Website URL">
                  </div>
                </div>
                <div class="">
                  <h6 class="h5 text-gray-900 mb-4">Contact Information</h6>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="exampleCompanyName" placeholder="Company Name">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstAddress" placeholder="Street Address">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleSecondAddress" placeholder="Street Address 2">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleCity" placeholder="City">
                  </div>
                  <div class="col-sm-4">
                    <input type="text" class="form-control form-control-user" id="exampleState" placeholder="State">
                  </div>
                  <div class="col-sm-4">
                    <input type="text" class="form-control form-control-user" id="examplePinCode" placeholder="Pin code">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleCountry" placeholder="Country">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="examplePhoneNumber" placeholder="Phone Number">
                  </div>
                </div>
                <br/>
                <div class="row justify-content-center">
                  <div class="col-sm-2">
                <a  id="proceed" class="btn btn-facebook btn-user btn-block">
                 Proceed
                </a>
                  </div>
              </div>
              </form>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>

$("#proceed").click(function () { 
      console.log('It is working');  
      
     var firstNamez = localStorage.getItem("firstName");
      var lastNamez = localStorage.getItem("lastName");
     var emailz = localStorage.getItem("emailId");
     var passwordz = localStorage.getItem("password");
     
    var  websiteNamez = $('#exampleInputWebsiteName').val();
     var webisteUrlz = $('#exampleInputWebsiteEmail').val();
     var companyNamez = $('#exampleCompanyName').val();
     var streetAddressz = $('#exampleFirstAddress').val();
     var streetAddressTwoz = $('#exampleSecondAddress').val();
     var cityz = $('#exampleCity').val();
     var statez = $('#exampleState').val();
     var pincodez = $('#examplePinCode').val();
     var countryz = $('#exampleCountry').val();
     var phoneNumberz = $('#examplePhoneNumber').val(); 
     
    console.log(firstNamez);
    console.log(lastNamez);
    console.log(emailz);
    console.log(passwordz);
    
    console.log(websiteNamez);
    console.log(webisteUrlz);
    console.log(companyNamez);
    console.log(streetAddressz);

        $.ajax({  
            url: 'http://syol.herokuapp.com/user/signup',  
            
            type: 'POST',  
            dataType: 'json',
            data: {
              email:emailz,
              password: passwordz, 
              firstName:firstNamez,
              lastName:lastNamez,
              companyName:companyNamez,
              websiteName:websiteNamez,
              webisteUrl:webisteUrlz,
              phoneNumber:phoneNumberz,
              country:countryz,
              pincode:pincodez,
              state:statez,
              city:cityz,
              streetAddress:streetAddressz,
              streetAddressTwo:streetAddressTwoz
            },  

            success: function (data, textStatus, xhr) {  
                console.log('Successfully Registered');
                console.log(data);              
            }, 
            
            error: function (xhr, textStatus, errorThrown) {  
                console.log('Error in Operation');  
            }  
        });  
    }); 




  </script>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
